name: Build and Release for RPi Zero 2W

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build Docker image
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker buildx build \
            --platform linux/arm/v6 \
            -f Dockerfile.rpi-zero \
            -t motor-controller-builder \
            --output type=local,dest=./artifact \
            .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: rpi-zero-build-${{ github.sha }}
          name: RPi Zero Build
          body: Auto-generated build for Raspberry Pi Zero 2W
          files: |
            artifact/app/build/DecentralizedSynchronization
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}